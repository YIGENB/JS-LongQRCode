<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>my-pro</title>
    <script src="jquery.min.js"></script>
    <script src="reqrcode.js"></script>
    <script src="touch.js"></script>
    <script src="utils.js"></script>
</head>

<body>
    <img src="https://csdnimg.cn/public/common/toolbar/images/csdnqr@2x.png" />


    <img src="ewm.png" test="111"/>
</body>

<script>

$(function(){
    $("img").each(function(){
        var me=this;
        new LongPress(this,function(res){
            util.imageLoad($(me).attr('src'),function(blobFile){
                qrcode.decode(blobFile);
                qrcode.callback = function (imgMsg) {
                    alert("二维码解析：" + imgMsg)
                }

            });
        })
    });
});
</script>

</html>
